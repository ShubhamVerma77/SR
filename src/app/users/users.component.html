<div class="flex justify-center items-center min-h-screen">
    <table class="table-auto text-center border-collapse">
      <thead>
        <tr>
          <th class="border px-4 py-2">Name</th>
          <th class="border px-4 py-2">Phone Number</th>
          <th class="border px-4 py-2">Message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contactus">
          <td class="border px-4 py-2">{{contact.name}}</td>
          <td class="border px-4 py-2">{{contact.phonenumber}}</td>
          <td class="border px-4 py-2">{{contact.message}}</td>
        

        </tr>
        
      </tbody>
    </table>
  </div>
