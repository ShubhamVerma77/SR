<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Have a question or want to collaborate? Reach out to us today!</p>
    </div>
    <form [formGroup]="contactform">
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
            <input type="text" placeholder="Enter Your Name" id="name" name="name" formControlName="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <small *ngIf="submitted && contactform.get('name')?.errors?.['required']">Fill The Field First</small>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="number" class="leading-7 text-sm text-gray-600">Phone Number</label>
          
            <input type="number" placeholder="Enter Your Phone Number" id="number" name="number" formControlName="phonemumber" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            <small *ngIf="submitted && contactform.get('phonemumber')?.errors?.['required']">Fill The Field First</small>
          </div>
        </div>
        <div class="p-2 w-full">
          <div class="relative">
            <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
            <textarea id="message" placeholder="We’re excited to hear from you! Drop us a message and we’ll get back to you ASAP." name="message" formControlName="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-white focus:ring-2 focus:ring-red-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
         
            <small *ngIf="submitted && contactform.get('message')?.errors?.['required']" >Fill The Field First</small> </div>
        </div>
        <div class="p-2 w-full">
          <button (click)="Contactus(this.contactform.value)" class="flex mx-auto text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg">Contact</button>
        </div>
        <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
          <p class="text-red-500">{{gmail1}},  {{gmail2}}</p>
          <p class="leading-normal my-5">Chandigarh. <br> Sahibzada AjitSingh Nagar</p>
        </div>
      </div>
    </div>
  </form>
  </div>
</section>
